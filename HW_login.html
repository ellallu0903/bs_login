<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bootstrap-4.5.3-dist/css/bootstrap.css" />

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <title>HW_login</title>
    <style>
      body {
        background: url('https://images.unsplash.com/photo-1531397804924-41febe83d60f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')
          no-repeat center/cover;
      }

      .border-radius {
        border-radius: 1.2rem;
      }

      .font-weight_450 {
        font-weight: 450;
      }

      .w-45 {
        width: 45%;
      }

      .h-60 {
        height: 60%;
      }

      .h-70 {
        height: 70%;
      }

      .circle {
        width: 5rem;
        height: 5rem;
        background: rgba(231, 21, 70, 1);
        border-radius: 50%;
        position: absolute;
        top: -10%;
        left: 50%;
        transform: translateX(-50%);
      }

      .bg-redPink {
        background: rgba(203, 27, 69, 0.4);
      }
    </style>
  </head>

  <body>
    <div
      class="container vh-100 d-flex justify-content-center align-items-center"
    >
      <div
        class="form-row flex-column p-4 border-radius position-relative bg-redPink text-white"
      >
        <div
          class="circle position-absolute d-flex justify-content-center align-items-center"
        >
          <i class="fas fa-user-alt fa-2x position-absolute"></i>
        </div>
        <div class="col form-group">
          <h2 class="form-text text-center font-weight_450 mt-4">Sign in</h2>
        </div>
        <div class="col form-group w-100 h-100">
          <div class="input-group mb-3 h-70">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"
                ><i class="far fa-user"></i
              ></span>
            </div>
            <input
              type="text"
              class="form-control h-100"
              placeholder="Username"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-2 h-70">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fas fa-fingerprint"></i
              ></span>
            </div>
            <input
              type="text"
              class="form-control h-100"
              placeholder="Password"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
        <div class="col h-100 mt-3">
          <button
            type="submit"
            class="btn btn-danger mb-4 text-center w-100 h-70"
          >
            Login
          </button>
        </div>
        <div
          class="col form-group custom-control custom-checkbox mt-0 ml-3 d-flex justify-content-between align-items-end"
        >
          <input
            type="checkbox"
            class="custom-control-input"
            id="customCheck1"
          />
          <label class="custom-control-label" for="customCheck1"
            >Remember me</label
          >
          <label class="form-check-label" for="customCheck1"
            >Forgot Password?</label
          >
        </div>
      </div>
    </div>

    <script src="./bootstrap-4.5.3-dist/js/jquery-3.5.1.min.js"></script>
    <script src="./bootstrap-4.5.3-dist/js/popper.min.js"></script>
    <script src="./bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
  </body>
</html>
